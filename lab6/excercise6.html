<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style6.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark p-5">
    <!-- Creating a Stylish List with Colors and Typography in Bootstrap -->\

    <div class="container">
        <h2 class=" text-center mb-4 text-danger">Workout Plan</h2>
        <ul class="list-group">
            <li class="list-group-item ">
                <div class="d-flex align-items-center">
                    <img src="images/pu.jpg" alt="Push-ups" class="img-thumbnail me-3" style="width: 200px; height: 200px;">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="text-success mb-1">Push-up</h5>
                                <span class="badge bg-success">Easy</span>
                            </div>
                                <p class="mb-0 text-muted">Strengthen the chest, shoulders and triceps</p>
                        </div>
                </div>
              </li>

            <li class="list-group-item bg-light">
                <div class="d-flex align-items-center">
                    <img src="images/sq.jpg" alt="Squil" class="rounded-circle d-block m-auto" style="width: 200px; height: 200px;">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="text-warning mb-1">Squats</h5>
                                <span class="badge bg-warning">Medium</span>
                            </div>
                                <p class="mb-0 text-muted">Great for lower body ........</p>
                        </div>
                </div>
              
            </li>
            <li class="list-group-item">
                <div class="d-flex align-items-center">
                    <img src="images/bu7.jpg" class="rounded d-block m-auto" alt="Squil" style="width: 200px;">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="text-danger mb-2">Burpees</h5>
                                <span class="badge bg-danger">Hard</span>
                            </div>
                                <p class="mb-0 text-muted">Full body exercise..........</p>
                        </div>
                </div>
              
            </li>

        
        </ul>
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
